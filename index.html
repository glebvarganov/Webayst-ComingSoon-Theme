<!DOCTYPE html>
<html>

	<title>{$wa->title()|escape}</title>
    <meta name="Keywords" content="{$wa->meta('keywords')|escape}" />

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	{if !empty($canonical)}<link rel="canonical" href="{$canonical}"/>{/if}

	<link href="{$wa_theme_url}style.css?v{$wa_theme_version}" rel="stylesheet">

</head>
<body style="background: url({$wa_theme_url}{$theme_settings.background_image}) no-repeat center center fixed;">

<div class="wrapper">

	{include file="`$wa_active_theme_path`/page.html" inline}

</div>
